<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Redirecting...</title>
    <script type="text/javascript">
      (function () {
        var repoName = "My_Portfolio1"; // <-- your repo name
        var homepage = "https://decoder420.github.io/" + repoName + "/";

        // Get the current path (excluding the repo name prefix)
        var path = window.location.pathname.replace("/" + repoName, "");

        // If already on the homepage, just go there
        if (path === "/" || path === "") {
          window.location.replace(homepage);
        } else {
          // Redirect to hash version so HashRouter can handle it
          var newUrl = homepage + "#" + path;
          window.location.replace(newUrl);
        }
      })();
    </script>
  </head>
  <body></body>
</html>
