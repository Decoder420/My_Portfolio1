<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Page Not Found</title>
    <script type="text/javascript">
      // Get the path from the current URL
      var path = window.location.pathname;

      // Check if we are on the homepage path
      if (path === '/My_Portfolio1/') {
        // If it's the homepage, no redirect is needed.
        window.location.replace("https://decoder420.github.io/My_Portfolio1/");
      } else {
        // Redirect to the homepage with the original path as a hash
        window.location.replace("https://decoder420.github.io/My_Portfolio1/#" + path);
      }
    </script>
  </head>
  <body>
  </body>
</html>
